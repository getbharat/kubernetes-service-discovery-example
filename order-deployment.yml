apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: "getbharat/order:latest"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8091
              name: order-app
            - containerPort: 5000
              name: debug
          env:
            - name: "JAVA_OPTS"
          value: "-agentlib:jdwp=server=y,transport=dt_socket,address=*:5000,suspend=n"



---
apiVersion: v1
kind: Service
metadata:
  name: order
spec:
  type: ClusterIP
  selector:
    app: order
  ports:
    - port: 80
      targetPort: 8091 ### port targeted by service which is order service's port 8091
